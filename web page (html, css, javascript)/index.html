<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <nav>
        <div class="logo">
          <img src="images/logo.png" alt="" />
        </div>
        <div class="nav-links">
          <ul>
            <li><a href="#">home</a></li>
            <li><a href="#">phone</a></li>
            <li><a href="#">accessories</a></li>
            <li><a href="#">cart</a></li>
          </ul>
        </div>
      </nav>

      <div class="information">
        <div class="overlay"></div>
        <img src="images/mobile.png" alt="" class="mobile" />
        <div id="circle">
          <div class="feature one">
            <img src="images/camera.png" alt="" />
            <div>
              <h1>Camera</h1>
              <p>12MP, Wide Angle Lens</p>
            </div>
          </div>
          <div class="feature two">
            <img src="images/processor.png" alt="" />
            <div>
              <h1>processor</h1>
              <p>Snapdragon Octa-core 11nm</p>
            </div>
          </div>
          <div class="feature three">
            <img src="images/display.png" alt="" />
            <div>
              <h1>Display</h1>
              <p>6.5 mini-drop Fullscreen</p>
            </div>
          </div>
          <div class="feature four">
            <img src="images/battery.png" alt="" />
            <div>
              <h1>Battarey life</h1>
              <p>5000 mAh, 720Hrs Standby</p>
            </div>
          </div>
        </div>
      </div>

      <div class="controls">
        <img src="images/arrow.png" id="upBtn" />
        <h2>Features</h2>
        <img src="images/arrow.png" id="downBtn" />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
